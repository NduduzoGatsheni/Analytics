<ion-card>
  <ion-card-header>
    <ion-card-title>Lecturers</ion-card-title>
  </ion-card-header>
  <ion-searchbar></ion-searchbar>
  <ion-card-content  style="overflow-y: auto;">
    <table class="lecturer-table">
      <thead>
        <tr>
          <th>Staff No.</th>
          <th>Full Name</th>
          <th>Email Address</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lecturer of lecturers">
          <td>{{ lecturer.staffNo }}</td>
          <td>{{ lecturer.fullName }}</td>
          <td>{{ lecturer.email }}</td>
          <td>
            <ion-progress-bar [value]="lecturer.attendance / 100" color="warning"></ion-progress-bar>
          </td>
        </tr>
      </tbody>
    </table>
  </ion-card-content>
</ion-card>
